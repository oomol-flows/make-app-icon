nodes:
  - node_id: create-app-icon#4
    title: "Create App Icon #4"
    inputs_from:
      - handle: input_path
        value: /oomol-driver/oomol-storage/uuuu/image-nWFeCAxUJT9wx2jfYft0dupH2KRVn5
          (1).png
        from_flow:
          - input_handle: input_path
      - handle: output_dir
        value: /oomol-driver/oomol-storage/uuuu
        from_flow:
          - input_handle: output_dir
      - handle: size
        value: "512"
        from_flow:
          - input_handle: size
      - handle: background_color
        value: "#7432E1"
        from_flow:
          - input_handle: background_color
    task: self::create-app-icon
  - node_id: tiny-pngs#1
    title: "Tiny PNGS #1"
    inputs_from:
      - handle: folder
        from_node:
          - node_id: create-app-icon#4
            output_handle: output_dir
      - handle: save_address
        value: null
        from_flow:
          []
    subflow: tiny-png::tiny-pngs
inputs_def:
  - handle: input_path
    description: Input image file path
    json_schema:
      type: string
      ui:widget: file
    nullable: false
    executor_name: nodejs
  - handle: output_dir
    description: Output icon file path
    json_schema:
      type: string
      ui:widget: dir
    nullable: false
    executor_name: nodejs
  - handle: size
    description: "Icon size in pixels (default: 1024)"
    json_schema:
      enum:
        - "1024"
        - "512"
        - "256"
        - "128"
        - all
      ui:options:
        labels:
          - 1024 X 1024
          - 512 X 512
          - 256 X 256
          - 128 X 128
          - All
    value: "256"
    nullable: false
    executor_name: nodejs
  - handle: background_color
    json_schema:
      type: string
      ui:widget: color
      ui:options:
        colorType: HEX
    value:
    nullable: true
    executor_name: nodejs
outputs_def:
  - handle: destination_files
    json_schema:
      type: array
      items:
        type: string
        ui:widget: file
    nullable: false
    description: ""
    executor_name: nodejs
outputs_from:
  - handle: destination_files
    from_node:
      - node_id: tiny-pngs#1
        output_handle: destination_files
title: Mark Apple Like Icon
description: Enter a picture and output an icon similar to Apple APP
